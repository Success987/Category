{% extends 'dashboard/layout.html' %}

{% block tag_active %}
    active
{% endblock %}

{% block content %}
    <div class="container p-2">
        <h1 class="text-center m-5">Tag List</h1>
        <a href="{% url 'tag:create' %}" class="btn btn-success mb-2">Add Tag</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>S. No.</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ tag.name }}</td>
                    <td class="d-flex flex-row justify-content-start">
                        <a href="{% url 'tag:update' tag.slug %}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-danger text-center">Please add data to Tag first.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
