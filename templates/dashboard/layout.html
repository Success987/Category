{% extends 'base/base.html' %}

{% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block home_active %}{% endblock %}" aria-current="page" href="#">Home</a>
                    </li>
                    {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link {% block category_active %}{% endblock %}"
                               href="{% url 'category:list' %}">
                                Category
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% block subcategory_active %}{% endblock %}" href="">Subcategory</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link {% block tag_active %}{% endblock %}" href="{% url 'tag:list' %}">Tag</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </nav>
{% endblock %}
